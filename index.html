<!DOCTYPE >
<html>
  <head>
    <title>SpaceX // Launch Ops</title>
    <link rel="icon" href="https://www.spacex.com/static/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="launchForm" class="login-box">
      <div id="missionTarget">
        <!-- Fetch some planetary data -->
      </div>
      <h2>Launch Specs</h2>
      <form>
        <div class="user-box">
          <input
            type="text"
            name="pilotName"
            id="pilotName"
            placeholder="Pilot Name"
          />
        </div>
        <div class="user-box">
          <input type="text" name="copilotName" placeholder="Co-Pilot Name" />
        </div>
        <div class="user-box">
          <input type="text" name="fuelLevel" placeholder="Fuel Level (L)" />
        </div>
        <div class="user-box">
          <input type="text" name="cargoMass" placeholder="Cargo Mass (kg)" />
        </div>
        <button id="formSubmit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </button>
      </form>

      <div id="launchStatusCheck">
        <h2 id="launchStatus">Loading...</h2>
        <div id="faultyItems">
          <p id="pilotStatus">Pilot Ready</p>
          <p id="copilotStatus">Co-pilot Ready</p>
          <p id="fuelStatus">Fuel level high enough for launch</p>
          <p id="cargoStatus">Cargo mass low enough for launch</p>
        </div>
      </div>
    </div>
  </body>
</html>
